<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <title>survey-form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>

        <p id="description" class="description text-center">
          Thank you for taking part to help us improve on our platform
        </p>
      </header>
      <hr />
      <div class="row">
        <div class="col-md-6 p-2 m-auto" id="form-div">
          <form id="survey-form">
            <div class="form-group p-2">
              <label class="control-label" for="name">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group p-2">
              <label class="control-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your Email"
                required
              />
            </div>

            <div class="form-group p-2">
              <label class="control-label" for="age"
                >Age <span class="clue">(optional)</span></label
              >
              <input
                type="number"
                name="age"
                class="form-control"
                placeholder="Age"
              />
            </div>

            <div class="form-group p-2">
              <label class="control-label" for="role"
                >Which option best describes your current role</label
              >
              <select name="role" id="role" class="form-select">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="fulltime-job">Full Time Job</option>
                <option value="fulltime-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group p-2">
              <p>Would you like to recommend freeCodeCamp to a friend</p>
              <input
                type="radio"
                id="definitely"
                name="user-recommend"
                value="definitely"
                class="form-check-input"
              />
              <label for="definitely" class="form-check-label">Definitely</label
              ><br />
              <input
                type="radio"
                id="maybe"
                name="user-recommend"
                value="maybe"
                class="form-check-input"
              />
              <label for="maybe" class="form-check-label">Maybe</label><br />
              <input
                type="radio"
                id="not-sure"
                name="user-recommend"
                value="not-sure"
                class="form-check-input"
              />
              <label for="other" class="form-check-label">Not sure</label>
            </div>

            <div class="form-group p-2">
              <label class="control-label" for="role"
                >What is your favourite feature of freeCodeCamp</label
              >
              <select name="fav-feature" id="fav-feature" class="form-select">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>

            <div class="form-group p-2">
              <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
              </p>
              <input
                type="checkbox"
                id="front-end-projects"
                name="site-improvement"
                value="front-end-projects"
                class="form-check-input"
              />
              <label for="front-end-projects" class="form-check-label"
                >Front-end Projects</label
              ><br />
              <input
                type="checkbox"
                id="back-end-projects"
                name="site-improvement"
                value="back-end-projects"
                class="form-check-input"
              />
              <label for="back-end-projects" class="form-check-label"
                >Back-end Projects</label
              ><br />
              <input
                type="checkbox"
                id="data-visualization"
                name="site-improvement"
                value="data-visualization"
                class="form-check-input"
              />
              <label for="data-visualization" class="form-check-label"
                >Data Visualization</label
              ><br />
              <input
                type="checkbox"
                id="challenges"
                name="site-improvement"
                value="challenges"
                class="form-check-input"
              />
              <label for="challenges" class="form-check-label">Challenges</label
              ><br />
              <input
                type="checkbox"
                id="open-source-community"
                name="site-improvement"
                value="open-source-community"
                class="form-check-input"
              />
              <label for="open-source-community" class="form-check-label"
                >Open source Community</label
              ><br />
              <input
                type="checkbox"
                id="gitter-help-rooms"
                name="site-improvement"
                value="gitter-help-rooms"
                class="form-check-input"
              />
              <label for="gitter-help-rooms" class="form-check-label"
                >Gitter help rooms</label
              ><br />
              <input
                type="checkbox"
                id="videos"
                name="site-improvement"
                value="videos"
                class="form-check-input"
              />
              <label for="videos" class="form-check-label">Videos</label><br />
              <input
                type="checkbox"
                id="city-meetups"
                name="site-improvement"
                value="city-meetups"
                class="form-check-input"
              />
              <label for="city-meetups" class="form-check-label"
                >City Meetups</label
              ><br />
              <input
                type="checkbox"
                id="wiki"
                name="site-improvement"
                value="wiki"
                class="form-check-input"
              />
              <label for="wiki" class="form-check-label">Wiki</label><br />
              <input
                type="checkbox"
                id="forum"
                name="site-improvement"
                value="forum"
                class="form-check-input"
              />
              <label for="forum" class="form-check-label">Forum</label><br />
              <input
                type="checkbox"
                id="additional-courses"
                name="site-improvement"
                value="additional-courses"
                class="form-check-input"
              />
              <label for="additional-courses" class="form-check-label"
                >Additional Courses</label
              >
            </div>

            <div class="form-control p-2" id="text-area">
              <p>Any comments or suggestions?</p>
              <textarea
                name="comments"
                id="comments"
                cols="80"
                rows="6"
                placeholder="Enter your comment here ..."
              ></textarea>
            </div>

            <div class="form-group p-2">
              <input
                type="submit"
                value="Submit"
                class="btn btn-default"
                id="submit-button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
